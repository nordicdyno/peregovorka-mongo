<html>
<head>
<title>Chat Example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
    'use strict';

    var connection;
$(function() {

    //var connections; // obj: channel_name => true
    //var conn;
    var msg = $("#msg");
    var log = $("#log");

    function appendLog(msg) {
        var d = log[0]
        var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
        msg.appendTo(log)
        if (doScroll) {
            d.scrollTop = d.scrollHeight - d.clientHeight;
        }
    }

    $('#message_form').submit(function(event) {
        event.preventDefault();
        var input = $(this).find('input[type="text"]');
        var channel = $('#subscribe_form').find('input[type="text"]').val();
        var msg = {
            "event": "chat_message",
            "channel": channel,
            "data": {
                "content": input.val(),
                "delete": 0, // ?
                'dst': "chat",
                'id': 2219477,
                'ip': "37.209.247.2",
                'match_id': 31,
                'timestamp': 1378303082,
                'type': "fan_tournament",
                'user_email': "ruban@sports.ru",
                'user_id': "150247669",
                'user_name': "Jmunb",
                'user_profile_url': "/profile/150247669/",
            }
        }

        /*
        * console.log(input.val())
        * connection.send(input.val());
        * connection.send(JSON.stringify(msg));
        */

        $.post('/channel/' + channel + '/event/chat_message/',
                JSON.stringify(msg),
                function (res){console.log(res)}
        )

        input.val('');
    });

    $('#subscribe_form').submit(function(event) {
        event.preventDefault();
        var input = $(this).find('input[type="text"]');
        // console.log(input)
        var input_val = input.val()
        // console.log(input.val())

        var msg = {
            "event": "subscribe",
            "channel": input_val,
            "data": {
                "auth": 'optional',
                "channel_data": 'optional'
            }
        }
        console.log(msg)
        connection.send(JSON.stringify(msg));
        console.log(JSON.stringify(msg))
        
        // input.val('');
        // return false
    });

    function connect() {
        if (!window["WebSocket"]) {
            appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"));
            return
        }
        var conn = new WebSocket("ws://{{$}}/socket/websocket");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection closed.</b></div>"))
        }
        conn.onopen = function(evt) {
            appendLog($("<div><b>Connection opened.</b></div>"))
        }
        conn.onerror = function(evt) {
            appendLog($("<div><b>Connection error.</b></div>"))
        }
        conn.onmessage = function(evt) {
            appendLog($("<div/>").text(evt.data))
        }
        connection = conn
    }

    connect();
/*

        conn.send(msg.val());
        msg.val("");
        return false
    });
*/
});
</script>
